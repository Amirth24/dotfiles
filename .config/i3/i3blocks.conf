# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15
[pacman]
full_text=c ·
command=echo "· ${full_text~~}"
color=#FFFF00

[load]
command=/home/redloaded/config/i3/scripts/load_average
interval=1
label=

[disk]
command=~/.config/i3/scripts/disk
interval=1
label=

[volume]
command=~/.config/i3/scripts/volume 2
label=
interval=1

[date]
command=date '+%b %d %H:%M'
interval=1
label=

